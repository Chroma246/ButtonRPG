   <!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body {
                background-color: black;
            }
            button {
                background: green;
                color: white;
            }
        </style>
        <script>
            var up = 1;
            var level = 0;
            var rqdlevel = 8;
            var uplvl = 10;
            function lvlp() {
                level += up;
            }
            function lvlch() {
                alert("Level: " + level);
            }
            function btl() {
                if (level >= rqdlevel) {
                    rqdlevel += 10
                    alert("Beast Defeated. Next Boss Level: " + rqdlevel)
                }
                else {
                    alert("Level Not High Enough")
                }
            }
            function bslvlch() {
                alert("Boss Level: " + rqdlevel)
            }
            function upd() {
                if (level >= uplvl) {
                    up++
                    uplvl + 10;
                    alert("You now level up by: " + up)
                }
                else {
                    alert("Level Not High Enough")
                }
            }
        </script>
    </head>
    <body>
        <button onclick="lvlp()">
            Level Up
        </button>
        <br>
        <button onclick="lvlch()">
            Check Level
        </button>
        <br>
        <button onclick="btl()">
            Challenge Boss
        </button>
        <br>
        <button onclick="bslvlch()">
            Check Boss Level
        </button>
        <br>
        <button onclick="upd()">Upgrade Leveling</button>
       <marquee><a href="https://github.com/Chroma246/ButtonRPG">Leave Any Problems Here In Issues</a></marquee>
       <br>
       <img src="sword.jpg.jpg"/>
    </body>
</html>
